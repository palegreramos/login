<div class="formulario">
<p>Componente formulario</p>
<form (ngSubmit)="entradaregister()" [formGroup]="newregisterForm">
    <input type="text" formControlName="email" name="email" placeholder="email"/>
    <input type="password" formControlName="password" name="password" placeholder="contraseña"/>
    <input type="password" formControlName="repite" name="repite" placeholder="repite contraseña"/>
    <input type="submit" [disabled]="newregisterForm.invalid" />
</form>

<div *ngIf="newregisterForm.invalid && newregisterForm.touched">
  <p>Formulario no válido</p>
  <p *ngIf="email?.invalid && email?.touched">Email no válido</p>
  <p *ngIf="password?.invalid && password?.touched">Password no válido</p>
<p *ngIf="repite?.invalid && repite?.dirty">Las contraseñas no coinciden</p>
</div>
<div *ngIf="newregisterForm.valid && newregisterForm.touched">Formulario válido</div>


<div *ngIf="resultado">{{resultado | json}}</div>
</div>
